<html>

<head>
    <link href="style.css" rel="stylesheet">
    <script src="java.js"></script>
</head>

<body>
    <div class="update">NEW UPDATE: 10 NEW CHARACTERS AND COOKIE CLICKER MODE</div>
    <div class="theall">
        <div class="game1">
            <label for="nombre">Franzy's collection</label>
            <input id="nombre" type="text" autocomplete="off" autofocus placeholder="Write a name">
            <button id="agregar">Add</button>
            <div class="info">Click on a person to delete it. Don't use spaces for names!!!</div>
            <div id="lista"></div>
            <div id="collection"> You've found 0/21 characters </div>
            <div id="congrats"></div>
        </div>

        <div id="clicker">
            <div id="auto">Auto Cookies per second: 0</div>
            <div>Goal: 2000 cookies</div>
            <img src="../ppl/PerfectCookie.png" id="thecookie">
            <div class="amount">0 cookies</div>
            <div class="buybox"></div>
            <div id="facdrawings"></div>
            <div id="catdrawings"></div>
            <div id="congrats2"></div>
        </div>
    </div>
</body>

</html>
